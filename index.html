<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
    <meta charset="UTF-8">
    <title>BirthdayQueen</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <div class="section1">
        <!-- Your Existing Section 1 Content -->
    </div>

    <!-- Additional Sections -->
    <div class="success-area">
        <!-- Your Existing Sections -->
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">â†‘</button>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/slotmachine.min.js"></script>
    <script>
        $(document).foundation();
        new WOW().init();

        // Back to Top Button Logic
        const backToTopButton = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                backToTopButton.style.display = "flex";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });

        // Existing Polaroid Shake Effect and Unlock Button Logic
        $(".polaroids li a").on("mouseenter", function() {
            var isRunning = $(this).data("isRunning");
            if (!isRunning) {
                $(this).data("isRunning", true);
                var $this = $(this).addClass("shake");
                setTimeout(function() {
                    $this.removeClass("shake");
                    $this.data("isRunning", false);
                }, 4500);
            }
        });

        (function() {
            var link_element = document.createElement("link"),
                s = document.getElementsByTagName("script")[0];
            if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                link_element.href = "http:";
            }
            link_element.href += "//fonts.googleapis.com/css?family=Playball:400";
            link_element.rel = "stylesheet";
            link_element.type = "text/css";
            s.parentNode.insertBefore(link_element, s);

            var number = 0;

            $('#unlock').on('click', function(event) {
                event.preventDefault();
                event.stopPropagation();

                $('#textMachine').css('display', 'inline-block');
                var code = '';
                $.each($('.code'), function(i, v) {
                    code += $(v).val();
                });

                if (code == '19') {
                    var machine = $('#textMachine').slotMachine({
                        active: 0,
                        delay: 500,
                        randomize: function(activeElementIndex) {
                            return 3;
                        }
                    });

                    machine.setRandomize(3);

                    machine.shuffle(5, function() {
                        answerCorrect();
                    });
                } else {
                    if (number == 3) { number = 0; }

                    var machine = $('#textMachine').slotMachine({
                        active: 1,
                        delay: 500,
                        randomize: function(activeElementIndex) {
                            return number;
                        }
                    });

                    machine.shuffle(5, function() {
                        number++;
                    });
                }
            });

            var answerCorrect = function() {
                $('.login-form').fadeOut();
                $('.congratulation-text').fadeIn();
                $('.success-area').css('display', 'block');
            };

        })();
    </script>
</body>
</html>
